<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker App</title>
    <!-- css stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    
</head>

<body>
    <div class="container">
        <!-- container for budget numbers : income expense and currbalance -->
        <div class="budget__numbers">
            <div class="number" id="earned">
                <h6>Income</h6>
                <div class="amount__container">
                    <p id="symbol">₹</p>
                    <span id="income">0</span>
                </div>
            </div>
            <!-- copilot -->
            <div class="number" id="balance">
                <h6>Balance</h6>
                <div class="amount__container">
                    <p id="symbol">₹</p>
                    <span id="balance">0</span>
                </div>
            </div>
            <!-- copilot -->

            <div class="number" id="spent">
                <h6>Expense</h6>
                <div class="amount__container">
                    <p id="symbol">₹</p>
                    <span id="expense">0</span>
                </div>
            </div>
        </div>
        <!-- input for adding income and expense -->
        <div class="input_area">
            <input type="text" id="description" placeholder="Description">
            <input type="number" id="amount" placeholder="Amount">
        </div>
        <!-- buttons for adding income and expense -->
        <div class="buttons__container">
            <button class="btn" id="add__income">Add Income</button>
            <button class="btn" id="add__expense">Add Expense</button>
        </div>

        <div class="item__container">
            <div id="income__container" class="container">
                <h3>Income</h3>

                <div class="item income">
                    <h4>stuff sold</h4>
                    <div class="item__income">
                        <p class="symbol">₹ </p>
                        <span class="income__amount">5000</span>
                    </div>
                    <button style='font-size:24px'> <i class='far fa-trash-alt'></i></button>

                </div>
            </div>

            <div id="expense__container" class="container">
                <h3>Income</h3>

                <div class="item expense">
                    <h4>stuff sold</h4>
                    <div class="item__expense">
                        <p class="symbol">₹ </p>
                        <span class="expense__amount">5000</span>
                    </div>
                    <button style='font-size:24px'> <i class='far fa-trash-alt'></i></button>

                </div>
            </div>

        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
</body>

</html>
